<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  
</head>
<body>
  <div class="total">
    <div class="left">
      <h1>Learn to code by watching others</h1>
      <p class="gh"> See how experienced developers solve problems in real-time. Watching scripted tutorials is great,but understanding how developers think is invaluable.</p>
    </div>
    <div class="right">
      <button class="tt">Try it free 7 days <span class="ko">then $20/mo. thereafter</span></button>
      <div class="form">
        <form action="#" autocomplete="on" method="post">
          <input type="text" name="firstname" placeholder="First Name"><br>
          <input type="text" name="lastname" placeholder="Last Name"><br>
          <input type="email" name="email" placeholder="Email Address"><br>
          <input type="password" name="password" placeholder="Password"><br>
          <button class="gh">CLAIM YOUR FREE TRIAL</button>
        </form>
        <p class="io">By clicking the button, you are agreeing to our <span class="ok">Terms and Services</span></p>
      </div>
    </div>
  </div>
</body>
</html>
